<!DOCTYPE html>
<html>
<head>
<title>Stroke Risk Prediction</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
  <h2>Stroke Risk Prediction System</h2>
    <input id="gender" placeholder="Gender (0=Female, 1=Male)">
    <input id="age" placeholder="Age">
    <input id="hypertension" placeholder="Hypertension (0/1)">
    <input id="heart_disease" placeholder="Heart Disease (0/1)">
    <input id="ever_married" placeholder="Ever Married (0/1)">
    <input id="work_type" placeholder="Work Type (0-4)">
    <input id="residence" placeholder="Residence (0=Rural,1=Urban)">
    <input id="glucose" placeholder="Glucose Level">
    <input id="bmi" placeholder="BMI">
    <input id="smoking" placeholder="Smoking Status (0-3)">

  
  <button id="predictBtn">predict</button>

  <h3 id="result"></h3>
</div>

<script src="script.js"></script>
</body>
</html>
